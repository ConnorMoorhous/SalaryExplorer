<div id="location">
  <div id="find">
    <h2>Find a City</h2>
    <div id="table">
      {{table}}
    </div>
  </div>
  <div>
    <div id="map">
      {{map}}
    </div>
  </div>
</div>
<div id="location-details">
  <div class="title"><h1>{{location}}</h1></div>
  <div id="location-overview">
    <div id="summaries">
      <div class="summary-box">
          {{med_comp}}
          <span>Median Compensation</span>
      </div>
      <div class="summary-box">
          {{avg_comp}}
          <span>Average Compensation</span>
      </div>
      <div class="summary-box">
          {{num_jobs}}
          <span>Jobs Reported</span>
      </div>
    </div>
    <div id="time-series">
        {{time_series}}
    </div>
  </div>
  <div id="tp">
    {{teleport}}
  </div>
</div>
